name: Build meshoptimizer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows DLL
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup meshoptimizer
        shell: pwsh
        run: |
          if (-not (Test-Path "meshoptimizer")) {
            git clone https://github.com/zeux/meshoptimizer.git
          }

      - name: Configure CMake
        run: |
          cd meshoptimizer
          mkdir build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DMESHOPT_BUILD_SHARED_LIBS=ON

      - name: Build
        run: |
          cd meshoptimizer/build
          cmake --build . --config Release

      - name: Copy DLL to root
        run: |
          copy meshoptimizer\build\Release\meshoptimizer.dll meshoptimizer.dll

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshoptimizer-windows
          path: meshoptimizer.dll
          retention-days: 30

  build-linux:
    name: Build Linux SO
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup meshoptimizer
        run: |
          if [ ! -d "meshoptimizer" ]; then
            git clone https://github.com/zeux/meshoptimizer.git
          fi

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Configure CMake
        run: |
          cd meshoptimizer
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DMESHOPT_BUILD_SHARED_LIBS=ON

      - name: Build
        run: |
          cd meshoptimizer/build
          make -j$(nproc)

      - name: Copy SO to root
        run: |
          cp meshoptimizer/build/libmeshoptimizer.so libmeshoptimizer.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshoptimizer-linux
          path: libmeshoptimizer.so
          retention-days: 30

  build-macos:
    name: Build macOS Dylib
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup meshoptimizer
        run: |
          if [ ! -d "meshoptimizer" ]; then
            git clone https://github.com/zeux/meshoptimizer.git
          fi

      - name: Install dependencies
        run: |
          brew install cmake

      - name: Configure CMake
        run: |
          cd meshoptimizer
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release -DMESHOPT_BUILD_SHARED_LIBS=ON

      - name: Build
        run: |
          cd meshoptimizer/build
          make -j$(sysctl -n hw.ncpu)

      - name: Copy Dylib to root
        run: |
          cp meshoptimizer/build/libmeshoptimizer.dylib libmeshoptimizer.dylib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meshoptimizer-macos
          path: libmeshoptimizer.dylib
          retention-days: 30

